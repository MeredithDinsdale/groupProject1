<div class="container text-center mt-4" id="frontOfCard">
    <div class="frontContent p-5">
    <div class="row">
        <div class="col">
            <img src="images/logo.png">
        </div>
    </div>
    <div class="row">
        <div class="col">
                <input type="text" placeholder="Explore" id="query"> 
                <button class="btnQuery btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
    </div>
</div>


<div class="container mt-4" id="backOfCard">
    <div class="backContent p-5" id="backContent">
        <div class="row">
            <div class="col-lg-6">
                <p>Country</p><span id="country"></span>
                <br>
                <p>Language</p><span id="language"></span>
                <br>
                <p>Head of State</p><span id="headOfState"></span>
                <br>
                <p>Religion</p><span id="religion"></span>
                <br>
                <p>Politics</p><span id="politics"></span>
                <br>
            </div>
            <div class="col-lg-6">
                <p>Flag</p><span id="flag"></span>
                <br>
                <p>Weather</p><span id="weather"></span>
                <br>
                <p>Currency</p><span id="currency"></span>
                <br>
                <p>Travel Advisories</p><span id="travelAdvisories"></span>
                <br>
                <p>Travel Requirements</p><span id="travelRequirements"></span>
            </div>
        </div>
       <div class="row">
           <div class="col-lg">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Click for more information!
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                <span id="moreInfo"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo">
                                    Click for more information!
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <span id="moreInfoTwo"></span>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
    </div>
