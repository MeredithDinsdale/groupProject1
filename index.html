<div class="container text-center mt-4" id="frontOfCard">
    <div class="frontContent p-5">
    <div class="row">
        <div class="col">
            <img src="images/logo.png">
        </div>
    </div>
    <div class="row">
        <div class="col">
                <input type="text" placeholder="Explore" id="query"> 
                <button class="btnQuery btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
    </div>
</div>


<div class="container mt-4" id="backOfCard">
    <div class="backContent p-5" id="backContent">
       <div class="row">
           <div class="col-lg" id="backSide">
               <h5>Country</h5>
           </div>
           <div class="col-lg" id="backSide">
               <span id="country"></span>
           </div>
           <div class="col-lg" id="backSide">
               <h5>Flag</h5>
           </div>
           <div class="col-lg" id="backSide">
               <span id="flag"></span>
           </div>
       </div>
       <div class="row">
            <div class="col-lg" id="backSide">
                <h5>Language</h5>
            </div>
            <div class="col-lg" id="backSide">
                <span id="language"></span>
            </div>
            <div class="col-lg" id="backSide">
                <h5>Weather</h5>
            </div>
            <div class="col-lg" id="backSide">
                <span id="weather"></span>
            </div>
       </div>
       <div class="row">
            <div class="col-lg" id="backSide">
                <h5>Head of State</h5>
            </div>
            <div class="col-lg" id="backSide">
                <span id="headOfState"></span>
            </div>
            <div class="col-lg" id="backSide">
                <h5>Currency</h5>
            </div>
            <div class="col-lg" id="backSide">
                <span id="currency"></span>
            </div>
       </div>
       <div class="row">
            <div class="col-lg" id="backSide">
                <h5>Politics</h5>
            </div>
            <div class="col-lg" id="backSide">
                <span id="politics"></span>
            </div>
            <div class="col-lg" id="backSide">
                <h5>Travel Requirements</h5>
            </div>
            <div class="col-lg" id="backSide">
                <span id="travelRequirements"></span>
            </div>
       </div>
       <div class="row">
            <div class="col-lg" id="backSide">
                <h5>Religion</h5>
            </div>
            <div class="col-lg" id="backSide">
                <span id="religion"></span>
            </div>
            <div class="col-lg" id="backSide">
                <h5>Travel Advisories</h5>
            </div>
            <div class="col-lg" id="backSide">
                <span id="flag"></span>
            </div>
       </div>
    <div class="row mb-3">
        <div class="col-lg text-center">
            <button class="btn"><i class="fas fa-map-pin"></i>

                 Add to My Places</button>
        </div>
        <div class="col-lg text-center">
            <button class="btn" id="checkInBtn"><i class="fas fa-map-marker-alt"></i>

                 Check in!</button>
                 <p id="checkInCount"></p>
        </div>
    </div>
      
           </div>
       </div>
    </div> 
</div>
